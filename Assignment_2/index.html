<!DOCTYPE html>
<html>
<head>
<title>Assignment_2</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  canvas {
    background: white;
  }
</style>
<script>
// Defining that everything has to start happening after the window is loaded
  window.onload = function(){
    let canvas = document.getElementById("testCanvas");
    let context = canvas.getContext("2d");
//Making canvas fullscreen
    context.canvas.width  = window.innerWidth;
    context.canvas.height = window.innerHeight;
//Empty array of shapes to be filled in later
    let shapeList = [];
    const NUM_SHAPES = 100;

// Checking clicked object and adding EvenetListeners

    canvas.addEventListener("mousedown", function(event){
        for(let i=0; i<NUM_SHAPES; i++){
          shapeList[i].hitTest(event);
        }
    });

    canvas.addEventListener("mousemove", function(event){
        //Collision detection function
        for(let i=0; i<NUM_SHAPES; i++){
          shapeList[i].hitTestOver(event);
        }
    });

// When cursor is outside canvas, rotation stops    
    canvas.onmouseout = function() {
        console.log("Ooopsey");
        zoneOut = true;
    };

// On 1-2-3  key pressed shapes change    
    document.onkeypress = function() {
        shapeshift()
    };
    


// Adding basic parameters for shapes (colour, speed, quantity, position)
    for(let i=0; i<NUM_SHAPES; i++){
      let r = 0;
      let g = 0;
      let b = 0;
      let a = 1.0;
      let rSpeed = 2;
// Making sizes relative to the window size      
      let size = Math.floor((Math.random()*canvas.width/10)+2);
      let x = Math.floor((Math.random()*canvas.width));
      let y = Math.floor((Math.random()*canvas.height));
      
      var zoneOut = false;
      var square = true;
      var cross = false;
      var circle = false;
      
      
// And constructing the shapes
      shapeList.push(new CustomShape(x,y,size,size,r,g,b,a,i));
      
    }

    requestAnimationFrame(run);
// Animating the shapes
    function run(){
      context.clearRect(0, 0, canvas.width, canvas.height);

      for(let i=0; i<NUM_SHAPES; i++){
        shapeList[i].display();
      }
      requestAnimationFrame(run);

    }
    
// Function that defines which shapes will be displayed    
    function shapeshift() {
    	console.log("canvas key pressedgddfgd ");
    	if(event.keyCode === 49) {
    		console.log("1 key is pressed");
    		square = true;
    		cross = false;
    		circle = false;
    	}
    	else if(event.keyCode === 50) {
    		console.log("2 key is pressed");
    		square = false;
    		cross = true;
    		circle = false;
    	}
    	else if(event.keyCode === 51) {
    		console.log("3 key is pressed");
    		square = false;
    		cross = false;
    		circle = true;
    	}
    }


// CONSTRUCTOR FUNCTION
    function CustomShape(x,y,size,size,r,g,b,a,eid,rSpeed){
// position, size, colour, opacity, cut-out sizes, event booleans, colour change values    
        this.x = x;
        this.y = y;
		this.size = size;
        this.r = r;
        this.g = g;
        this.b = b;
        this.a = a;
        this.innerH = this.size/2;
        this.innerW = this.size/2;
        
        this.eID = eid;
        this.isOver = false;
        this.isPressed = false;
        this.cChange = 10;
        this.cFade = 1;
// initial rotation is set to zero, max rotation speed is limited to 0.5
        this.theta = 0;
        this.rSpeed = 0;
        this.maxrSpeed = .5;
        
// DISPLAY FUNCTION 
// random colour change on mouse press
        this.display = function(){
          if(this.isPressed === true) {

          	if(this.r <= 0) {
          		this.r +=this.cChange;
          	}
          	else if(this.r >= 250) {
          		this.r -=this.cChange;
          	}
          	else if(this.r > 0 && this.r < 250) {
          		this.r -= Math.floor((Math.random()*6)-3);
          	}

          	if(this.g <= 0) {
          		this.g +=this.cChange;
          	}
          	else if(this.g >= 250) {
          		this.g -=this.cChange;
          	}
          	else if(this.g > 0 && this.g < 250) {
          		this.g -= Math.floor((Math.random()*6)-3);
          	}

          	if(this.b <= 0) {
          		this.b +=this.cChange;
          	}
          	else if(this.b >= 250) {
          		this.b -=this.cChange;
          	}
          	else if(this.b > 0 && this.b < 250) {
          		this.b -= Math.floor((Math.random()*6)-3);
          	}

          }

          else if(this.isPressed ===false) {
          	if(this.r > 0) {
          		this.r -= this.cFade;
          	}
          	if(this.g > 0) {
          		this.g -= this.cFade;
          	}
          	if(this.b > 0) {
          		this.b -= this.cFade;
          	}
          }

		  this.col = "rgba("+this.r+","+this.g+","+this.b+","+this.a+")";
          context.fillStyle = this.col;
          context.strokeStyle = this.col;

// ROTATING

          context.save();
          context.translate(this.x, this.y);
          context.rotate(this.theta);

          if(zoneOut === false && this.isOver ===true && this.rSpeed <= this.maxrSpeed) {
          	if(this.rSpeed < .1) {
          		this.rSpeed = .1;
          	}
          	else {
          		this.rSpeed += 0.001;
          	}
          }

          else if((this.isOver ===false || zoneOut === true)&& this.rSpeed > 0){
        	this.rSpeed-=0.0005;
          }
		  this.theta += this.rSpeed;


// If "1" is pressed, "SQUARES" becomes true (true by default) and squares are displayed
		  if(square === true) {	
		  	cross = false;
		  	circle = false;
          	context.fillRect(-this.size/2, -this.size/2, this.size, this.size);
          	context.clearRect(-this.size/2+this.innerW/2, -this.size/2+this.innerH/2, this.innerW, this.innerH);
          	context.fillRect(-this.size/4+this.innerW/4, -this.size/4+this.innerH/4, this.innerW/2, this.innerH/2);
          	this.innerX = this.x + this.innerW/2;
          	this.innerY = this.y + this.innerH/2;
          }
// If "2" is pressed, "CROSSES" becomes true (false by default) and crosses are displayed          
          else if(cross === true) {
          	square = false;
          	circle = false;
          	context.fillRect((-this.size*3), -this.size/20, this.size*6, this.size/10);
          	context.fillRect(-this.size/20, (-this.size*3), this.size/10, this.size*6);	
          
          }
// If "3" is pressed, "CIRCLES" becomes true (false by default) and circles are displayed          
          else if(circle === true) {
          	square = false;
          	cross = false;
          	context.beginPath();	
		  	context.arc(0,0,this.size,0*Math.PI,1.5*Math.PI);
		  	context.lineWidth = this.size/10;
		  	context.stroke();
          	
          }

          
          context.restore();
        }


    this.hitTest = function(){

      if(Math.sqrt(Math.pow((event.clientX-this.x),2)+Math.pow((event.clientY-this.y),2))<this.size){
        this.isPressed = !this.isPressed;
      }
    }

    this.hitTestOver = function(){

      if(Math.sqrt(Math.pow((event.clientX-this.x),2)+Math.pow((event.clientY-this.y),2))<this.size*2){
        this.isOver = true;
        zoneOut = false;
      }

      else{
        this.isOver = false;
      }
    }


  }
}
</script>

</head>
<body>
  <canvas id="testCanvas"></canvas>
</body>
</html>
