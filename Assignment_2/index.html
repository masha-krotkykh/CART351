<!DOCTYPE html>
<html>
<head>
<title>EXERCISE 02</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  canvas {
    background: white;
  }
</style>
<script>
  window.onload = function(){
    let canvas = document.getElementById("testCanvas");
    let context = canvas.getContext("2d");
//Empty array of synthetic shapes
    let shapeList = [];
    const NUM_SHAPES = 50;

    // Checking clicked object
    
    canvas.addEventListener("mousedown", function(event){
    	console.log("canvas mouse clicked");
        for(let i=0; i<NUM_SHAPES; i++){
          shapeList[i].hitTest(event);
        }
    });

    canvas.addEventListener("mousemove", function(event){
        console.log("canvas mouse over");
        //Collision detection function
        for(let i=0; i<NUM_SHAPES; i++){
          shapeList[i].hitTestOver(event);
        }
    });

    

    for(let i=0; i<NUM_SHAPES; i++){
      let r = 0;
      let g = 0;
      let b = 0;
      let a = 1.0;
      let rSpeed = 2;
      let size = Math.floor((Math.random()*100)+20);
      let x = Math.floor((Math.random()*canvas.width));
      let y = Math.floor((Math.random()*canvas.height));
 
      shapeList.push(new CustomShape(x,y,size,size,r,g,b,a,i));
    }

    requestAnimationFrame(run);

    function run(){
      context.clearRect(0, 0, canvas.width, canvas.height);

      for(let i=0; i<NUM_SHAPES; i++){
        shapeList[i].display();
//         shapeList[i].update();
        }
      requestAnimationFrame(run);

    }

// CONSTRUCTOR FUNCTION
    function CustomShape(x,y,size,size,r,g,b,a,eid,rSpeed){
        this.x = x;
        this.y = y;
		this.size = size;
        this.r = r;
        this.g = g;
        this.b = b;
        this.a = a;
        this.innerH = this.size/2;
        this.innerW = this.size/2;
        this.eID = eid;
        this.isOver = false;
        this.isPressed = false; 
        this.cChange = 10;     
        this.cFade = 1;   
        
        this.theta = 0;
        this.rSpeed = 0;
        this.maxrSpeed = .2;
		
        this.display = function(){
          
          if(this.isPressed === true) {
          	
          	if(this.r <= 0) {
          		this.r +=this.cChange;
          	}
          	else if(this.r >= 250) {
          		this.r -=this.cChange; 
          	}
          	else if(this.r > 0 && this.r < 250) {
          		this.r -= Math.floor((Math.random()*6)-3);
          	}
          	
          	if(this.g <= 0) {
          		this.g +=this.cChange;
          	}
          	else if(this.g >= 250) {
          		this.g -=this.cChange; 
          	}
          	else if(this.g > 0 && this.g < 250) {
          		this.g -= Math.floor((Math.random()*6)-3);
          	}
        	
          	if(this.b <= 0) {
          		this.b +=this.cChange;
          	}
          	else if(this.b >= 250) {
          		this.b -=this.cChange; 
          	}
          	else if(this.b > 0 && this.b < 250) {
          		this.b -= Math.floor((Math.random()*6)-3);
          	}

          }
          	
          else if(this.isPressed ===false) {
          	if(this.r > 0) {
          		this.r -= this.cFade;
          	}         	
          	if(this.g > 0) {
          		this.g -= this.cFade;
          	}
          	if(this.b > 0) {
          		this.b -= this.cFade;
          	}
          }

		  this.col = "rgba("+this.r+","+this.g+","+this.b+","+this.a+")";
          context.fillStyle = this.col;
          
// ROTATING
       	
          context.save();
          context.translate(this.x, this.y);
          context.rotate(this.theta);
          
          if(this.isOver ===true && this.rSpeed <= this.maxrSpeed) {
          	if(this.rSpeed < .1) {
          		this.rSpeed = .1;
          	}
          	else {
          		this.rSpeed += 0.001;
          	}
          }
          
          else if(this.isOver ===false && this.rSpeed > 0){
        	this.rSpeed-=0.001;
        	// this.theta = this.theta+this.rSpeed;
          }
			this.theta += this.rSpeed;
        

          context.fillRect(-this.size/2, -this.size/2, this.size, this.size);
          context.clearRect(-this.size/2+this.innerW/2, -this.size/2+this.innerH/2, this.innerW, this.innerH);

          context.restore();

          this.innerX = this.x + this.innerW/2;
          this.innerY = this.y + this.innerH/2;
        }


    this.hitTest = function(){

      if(Math.sqrt(Math.pow((event.clientX-this.x),2)+Math.pow((event.clientY-this.y),2))<this.size){
        console.log("rect pressed::: "+this.eID);
        this.isPressed = !this.isPressed;
      }
    }

    this.hitTestOver = function(){

      if(Math.sqrt(Math.pow((event.clientX-this.x),2)+Math.pow((event.clientY-this.y),2))<this.size*2){
        console.log("rect over::: "+this.eID);
        this.isOver = true;
      }
      else{
        this.isOver = false;
      }
    }


  }
}
</script>

</head>
<body>
  <canvas id="testCanvas" width="800" height="600"></canvas>
</body>
</html>
